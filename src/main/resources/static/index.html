<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="hissam" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSAFY 14기 스타트캠프</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #main {
        background-image: url("./img/main_visual.jpg");
        /* filter: blur(3px); */
      }
    </style>
  </head>
  <body>
    <!-- header 영역 start -->
    <header
      class="w-full fixed top-0 left-0 z-30 text-gray-700 bg-white border-t border-gray-100 shadow-sm body-font"
    >
      <div class="flex flex-col items-center justify-between p-6 mx-auto md:flex-row">
        <a
          href="./index.html"
          class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0"
        >
          <img src="./img/logo_square.png" class="inline h-8 v-8" />
        </a>
        <nav
          class="flex flex-wrap items-center justify-center pl-6 ml-6 text-base border-l border-gray-200"
        >
          <a href="./wordcloud.html" class="mr-5 font-medium hover:text-gray-900">관심사 보기</a>
        </nav>
        <nav
          class="flex flex-wrap items-center justify-center pl-6 ml-6 text-base border-l border-gray-200 md:mr-auto"
        >
          <a href="./chatGPT.html" class="mr-5 font-medium hover:text-gray-900"
            >Chat GPT에게 물어보기</a
          >
        </nav>
        <div class="flex-shrink-0 mr-3">
          <img
            class="relative inline-block h-8 w-8 rounded-full object-cover object-center"
            alt=""
            src="./img/profile.png"
          />
        </div>
        <div class="items-center h-full">
          <a href="#" class="mr-5 font-medium hover:text-gray-900">로그인</a>
        </div>
        <div class="items-center h-full">
          <a
            href="#_"
            class="px-4 py-2 text-xs font-bold text-white uppercase transition-all duration-150 bg-blue-400 rounded shadow-lg shadow-blue-500/50 outline-none active:bg-teal-600 hover:shadow-md focus:outline-none ease"
          >
            회원가입
          </a>
        </div>
      </div>
    </header>
    <!-- header 영역 end -->

    <!-- center 영역 start -->
    <div id="main" class="absolute top-0 w-full h-1/2 bg-center bg-cover pt-[4.5rem]"></div>
    <div class="bg-gray-100 min-h-screen py-12 flex items-center justify-center">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Pricing Card 1 -->
        <div
          class="bg-white rounded-lg overflow-hidden shadow-lg transition-transform transform hover:scale-150 hover:z-10"
        >
          <div class="p-1 bg-green-200"></div>
          <div class="p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">싸피</h2>
            <p class="text-gray-600 mb-6">서울캠퍼스 14기 전공 자바반</p>
            <p class="text-4xl font-bold text-gray-800 mb-6">박사홍강사님 사랑합니다</p>
            <ul class="text-sm text-gray-600 mb-6">
              <li class="mb-2 flex items-center">
                <svg
                  class="w-4 h-4 mr-2 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  ></path>
                </svg>
                1일 1SWEA
              </li>
              <li class="mb-2 flex items-center">
                <svg
                  class="w-4 h-4 mr-2 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  ></path>
                </svg>
                매일 복습 철저히!
              </li>
              <li class="flex items-center">
                <svg
                  class="w-4 h-4 mr-2 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  ></path>
                </svg>
                (제일 중요) 박사홍강사님 말씀 잘 듣기
              </li>
            </ul>
          </div>
        </div>

        <!-- Pricing Card 2 -->
        <div
          class="bg-white rounded-lg overflow-hidden shadow-lg transition-transform transform hover:scale-150 hover:z-10"
        >
          <div class="p-1 bg-purple-200"></div>
          <div class="p-8">
            <p class="text-2xl text-gray-600 mb-6">여러분의</p>
            <h2 class="text-4xl font-bold text-gray-800 mb-4">최대 관심사를</h2>
            <p class="text-3xl font-bold text-gray-800 mb-6">알아볼까요???</p>
          </div>
          <div class="p-4">
            <button
              onclick="location.href = './wordcloud.html'"
              class="w-full bg-purple-400 text-white rounded-full px-4 py-2 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple active:bg-purple-800"
            >
              알아보기
            </button>
          </div>
        </div>

        <!-- Pricing Card 3 -->
        <div
          class="bg-white rounded-lg overflow-hidden shadow-lg transition-transform transform hover:scale-150 hover:z-10"
        >
          <div class="p-1 bg-blue-200"></div>
          <div class="p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Chat GPT에게</h2>
            <p class="text-gray-600 mb-6">연관 단어 물어보기 ㅎㅎㅎ</p>
            <p class="text-4xl font-bold text-gray-800 mb-6">'단어'만 입력해주세요!</p>
          </div>
          <div class="p-4">
            <button
              onclick="location.href = './chatGPT.html'"
              class="w-full bg-blue-400 text-white rounded-full px-4 py-2 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
            >
              물어보기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- center 영역 end -->

    <!-- footer 영역 start -->
    <footer
      class="p-4 w-full xl:fixed xl:w-full xl:bottom-0 xl:left-0 xl:z-30 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6"

        >© 2025 <a href="https://www.ssafy.com" class="hover:underline" target="_blank">SSAFY</a>.
        Copyright &copy; SAMSUNG All Rights Reserved.
      </span>
      <ul class="flex flex-wrap items-center mt-3 sm:mt-0">
        <li>
          <a href="#" class="mr-4 text-sm text-gray-500 hover:underline dark:text-gray-400"
            >지원하기</a
          >
        </li>
        <li>
          <a href="#" class="mr-4 text-sm text-gray-500 hover:underline md:mr-6 dark:text-gray-400"
            >이용문의</a
          >
        </li>
        <li>
          <a href="#" class="mr-4 text-sm text-gray-500 hover:underline md:mr-6 dark:text-gray-400"
            >이용약관</a
          >
        </li>
        <li>
          <a href="#" class="mr-4 text-sm text-gray-500 hover:underline md:mr-6 dark:text-gray-400"
            >개인정보처리방침</a
          >
        </li>
      </ul>
    </footer>
    <!-- footer 영역 end -->

</html>
